<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="code.css">
    <title>Monster Hush</title>
</head>
<body>
    <div class="container-fluid">
        <div class="game_page">
        <div class="all">
        <div class="row d-flex flex-column">

            <div class="col-12 top d-flex justify-content-center">
                <div class="template">
                    <h1 class="text-center">MonsterHush</h1>
                    <h7 class="text-center">Choose your Caracters</h7>
                </div>
            </div>

            <div class="col-12 up">
                <div class="caracters d-flex space-between align-items-center">
                    <div class="octopus">
                        <button class="btn1" onclick="game_octopus()">
                            <img src="assets/images/octopus.png">
                            <h4 class="text-center">Octopus</h4>
                        </button>
                    </div>
                    <div class="la_muerte">
                        <button class="btn2" onclick="game_lamuerte()">
                            <img src="assets/images/morte.png">
                            <h4 class="text-center">La Muerte</h4>
                        </button>
                    </div>
                    <div class="elho_coelho">
                        <button class="btn3" onclick="game_Elhocoelho()">
                            <img src="assets/images/ElhoCoelho.png">
                            <h4 class="text-center">ElhoCoelho</h4>
                        </button>
                    </div>
                </div>
            </div>

        </div>















        </div>

         </div>
    </div>
    
    <script src="code.js"></script>
